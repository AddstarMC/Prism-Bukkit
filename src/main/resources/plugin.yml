name: Prism
main: me.botsko.prism.Prism
version: ${plugin.version}
softdepend: [WorldEdit,HeroChat]
author: AddstarMC
authors: [add5tar, Narimm, viveleroi]
website: https://github.com/AddstarMC/Prism-Bukkit/wiki
api-version: ${spigot.api.version}
commands:
   prism:
      description: Base command for everything Prism
      usage: /prism ?
      aliases: [pr]
   what:
      description: Identifies the held item according to the prism profiling system
      usage: /what
      aliases: [whatisthis]
